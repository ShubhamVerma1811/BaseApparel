<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <div class="info-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <span>
            <div class="title">
              <h1>Coming Soon</h1>
            </div>
            <div class="store-info">
              <p>
                Hello fellow shoppers! We're currently buidling our new fashion
                store.Add your email below to stay up-to-date with announcements
                and our launch deals.
              </p>
            </div>
            <div class="email-field">
              <form action="#">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </form>
              <div class="email-field-button">
                <button>
                  <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                </button>
              </div>
            </div>
            <p class="foo">
              Challenge by
              <a href="https://frontendmentor.io/">Frontend Mentors</a> | Made
              By <a href="https://shubhamverma.me">Shubham Verma</a>
            </p>
          </span>
        </div>
      </div>
      <div class="heroImage">
        <img src="./images/hero-desktop.jpg" alt="hero-image" />
        <img src="./images/hero-mobile.jpg" alt="hero-image" />
      </div>
    </div>
  </body>
</html>
